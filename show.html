<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- jQuery (Cloudflare CDN) БЕЗ НЕГО НЕ РАБОТАЮТ ТАБЫ -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap Bundle JS (Cloudflare CDN) -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<!--Шапка-->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <b class="nav-link active" id = "adminName">EmailPlaceHolder</b>
                </li>
                <li class="nav-item">
                    <a class="nav-link active">with roles:</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link active p=0"
                              id = "adminRoles">Roles_Placeholder</a>
                </li>
            </ul>
            </div>
            <ul class="navbar-nav">
                <a class="nav-link" href="/logout">Logout</a>
            </ul>
    </div>
</nav>
<!--Блоки-->
<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-0">
            <br>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" style="color: #FFFFFF">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User</a>
                </li>
            </ul>
        </div>
        <div class="col bg-light">
            <br>
            <h2>User information-page</h2>
            <!--            Табличка + табы-->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#table">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#adduser">New User</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="table">
                    <table class="table border">
                        <thead>
                        <tr>
                            <th>About user</th>
                        </tr>
                        </thead>
                        <tbody class="bg-white">
                        <tr>
                            <td>
                                <table class="table table-striped table-hover bg-white">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id = "usersIndex">
<!--                                    отрабатывает JS (создает таблицу)-->
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
<!--                                Таб для добавления пользователя-->
                <div class="tab-pane fade" id="adduser">
                    <table class="table border">
                        <thead>
                        <tr>
                            <th>Add new user</th>
                        </tr>
                        </thead>
                        <tbody class="bg-white">
                        <tr>
                            <td>
                                <!--                                Форма-->
                                <form role="form" class="form-horizontal" method="POST" action="http://localhost:8080/adminRest" id = "newUserForm">
                                    <div class="container d-flex justify-content-center text-center">
                                        <div class="form-group">
                                            <label for="name"><b>First name</b></label>
                                            <input class="form-control" id="name">
                                            <br>
                                            <label for="lname"><b>Last name</b></label>
                                            <input class="form-control" id="lname">
                                            <br>
                                            <label for="age"><b>Age</b></label>
                                            <input class="form-control" id="age">
                                            <br>
                                            <label for="email"><b>Email</b></label>
                                            <input type="email" class="form-control" id="email">
                                            <br>
                                            <label for="password"><b>Password</b></label>
                                            <input type="password" class="form-control" id="password">
                                            <br>
                                            <!--                                        Добавить выбор роли-->
<!--                                            Хорошее объяснение на 39:00 минуте https://www.youtube.com/watch?v=p18O0hSmQyM-->
<!--                                            Без использования JPARepository передать roles в контроллер не получалось-->
                                            <label for="roles"><b>Role</b></label>
                                            <select multiple class="form-control" name="roles" id="roles" size="2">
<!--                                                <option value="1" >ROLE_ADMIN</option>-->
<!--                                                <option value="2" >ROLE_USER</option>-->
                                            </select>
                                            <br>
                                            <input type="submit" class="btn btn-success btn-block" value="Add new user">
                                        </div>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src = "/static/modal.js"> </script>
<script type="text/javascript" src = "/static/adminScripts.js"> </script>
</body>
</html>
